<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Icon/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Bank</title>
</head>
<body>
    <header class="vcb__header">
        <i class="vcb__header--back fa-solid fa-arrow-left-long"></i>        
        <h2 class="vcb__header--title">Chuyển tiền nhanh 24/7 ngoài VCB</h2>
    </header>
    <div class="vcb__container" >
        <!-- 1 -->
        <div class="vcb__containter-1">
            <p class="vcb__container--text">Chuyển chuyền nhanh 24/7 là dịch vụ chuyển tiền nhanh napas247 hoặc song phương</p>
            <select   id="" class="vcb__container--select" >
                <option  selected="Chuyển tiền nhanh 24/7 qua tài khoản" value="Chuyển tiền nhanh 24/7 qua tài khoản" class="vcb__container--option">Chuyển tiền nhanh 24/7 qua tài khoản</option>
                <option value="Chuyển tiền nhanh 24/7 qua tài khoản" class="vcb__container--option">Chuyển tiền nhanh 24/7 qua tài khoản</option>
            </select>
            <div class="vcb__containter--footer">
                <p class="vcb__containter__footer-text">Mô tả dịch vụ và một số lưu ý</p>
            </div>
        </div>
        <!-- 2 -->
        <div class="vcb__containter-2">
            <div class="vcb__containter--info">
                <i class="vcb__containter--info--icon fa-solid fa-credit-card"></i>
                <p class="vcb__containter--info-text">Thông tin người chuyển</p>
            </div>
            <p class="vcb__containter--account">Tài khoản nguồn</p>
            <select  class="vcb__containter--id-select">
                <option selected="selected" value="1021010898" class="vcb__containter--id-option">1021010898</option>
            </select>
            <div class="vcb__containter--footer-2">
                <p class="vcb__containter--account">Số dư khả dụng</p>
                <p class="vcb__containter--account">990,334 VND</p>
            </div>
            <!-- 3-Beneficiary -->
            <div class="vcb__containter-3">
                <div class="vcb__containter--beneficiary">
                    <div class="vcb__containter--beneficiary-info">Thông tin người  hưởng</div>
                </div>
                <select  class="vcb__containter--bank-select" >
                    <option selected="selected"  class="vcb__containter--bank-option">Ngân hàng thụ hưởng</option>
                    <option value="MB" class="vcb__containter--bank-option"></option>
                </select>
                <input type="text" class="vcb__containter--number-account" placeholder="Nhập/ chọn tài khoản người nhận VND">
                <input type="text" class="vcb__containter--name-account" placeholder="Nhập tên người nhận">
            </div>
            <!-- 4-Transaction -->
            <div class="vcb__containter-4">
                <div class="vcb__containter--transaction">
                    <i class="fa-sharp fa-light fa-coin"></i>
                    <p class="vcb__containter--transaction-info">Thông tin giao dịch</p>
                </div>
                <input type="text" class="vcb__containter--money" placeholder="Số tền                                               VND">
                <input type="text" class="vcb__containter--description" value="Phí giao dịch người chuyển trả" >
            </div>
                <input type="text" class="vcb__containter--description" value="DAO DUC HUY chuyen tien" >
            </div>
            <!-- 5-Button -->
            <a href="/html/vietcombankbill.html" class="vcb__containter--btn">Tiếp tục</a>
       </div>
    </div>
</body>
</html>
